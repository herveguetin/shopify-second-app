query RunInput {
  cart {
    lines {
      quantity
      cost {
        subtotalAmount {
          amount
        }
      }
      attribute(key: "box") {
        value
      }
      merchandise {
        __typename
        ...on ProductVariant {
            id
            product {
              title
              metafield(namespace: "custom", key: "box_price"){
                value
              }
            }
        }
      }
    }
  }
}
